<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div>
                <img src="./image/account.png" alt="" srcset="">
            </div>
        </div>
        <div class="right">
            <form id="loginForm">
                <h1>Log in</h1>
                <div>
                    <span id="loginError" class="error-message"></span>
                    <p>Email</p>
                    <p><input type="email" id="email"></p>
                    <span id="emailError" class="error-message"></span>
                </div>
                <div>
                    <p>Password</p>
                    <p><input type="password" id="password"></p>
                    <span id="passwordError" class="error-message"></span>
                </div>
                <div>
                    <p><button type="submit">Login</button></p>
                </div>
                <div>
                    <p class="signup-link">New Here? <a href="./signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../behavoir/login.js"></script>
</body>
</html>
