<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div>
                <img src="./image/account.png" alt="" srcset="">
            </div>
        </div>
        <div class="right">
            <form action="">
                <h1>
                    Sig up
                </h1>
                <div>
                    <p>
                        Full Name
                    </p>
                    <p>
                        <input type="text">
                    </p>
                    
                </div>
                <div>
                    <p>
                        Email
                    </p>
                    <p>
                        <input type="text">
                    </p>
                    
                </div>
                <div>
                    <p>
                        Password
                    </p>
                    <p>
                        <input type="password">
                    </p>
                </div>
                <div>
                    <p>
                        Confirm Password
                    </p>
                    <p>
                        <input type="password">
                    </p>
                </div>
                <div>
                    <p>
                        <button type="submit">Sign up</button>
                    </p>
                </div>
                <div>
                    <p class="signup-link">Have an Account? <a href="./login.html">Log in</a></p>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
