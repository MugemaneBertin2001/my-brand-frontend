<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home: my brand</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/marcellov7/tex@main/src/tex.min.css">
    <script src="https://cdn.jsdelivr.net/gh/marcellov7/tex@main/src/tex.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar-left" id="sidebarLeft">
            <div class="navbar">
                <div>
                    <h1>
                        John Doe
                    </h1>
                </div>
                <ul>
                    <li><a href="./index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li id="active"><a href="./articles.html"><i class="fas fa-newspaper"></i> Articles</a></li>
                    <li><a href="./messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li><a href="./users.html"><i class="fas fa-user"></i> Users</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="top-heading">
                <div class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-window-close"></i>
                </div>
                <div class="user-logo">
                    <i class="fas fa-user"></i>
                </div>
            </div>
    <div class="main main-article">
        <div class="card banner">
            <h2>Articles</h2>
        </div>
        <div class="new-blog">
            <button id="addBlogBtn">Add New Blog</button>
        </div>
        
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="newBlogForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <div id="titleError" class="error-message"></div> <!-- Error container for title -->
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL:</label>
                        <input type="file" id="image" name="image">
                        <div id="imageError" class="error-message"></div> <!-- Error container for image -->
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" rows="5"></textarea>
                        <div id="contentError" class="error-message"></div> <!-- Error container for content -->
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="blog-container" id="blog-container">
             <!-- articles goes here -->
        </div>
        
</div>            
        </div>
    </div>
    <script src="../behavoir/dashboard.js"></script>
</body>
</html>
