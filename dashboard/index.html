<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home: my brand</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-left" id="sidebarLeft">
            <div class="navbar">
                <div>
                    <h1>
                        John Doe
                    </h1>
                </div>
                <ul>
                    <li id="active"><a href="./index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="./articles.html"><i class="fas fa-newspaper"></i> Articles</a></li>
                    <li><a href="./messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li><a href="./users.html"><i class="fas fa-user"></i> Users</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="top-heading">
                <div class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-window-close"></i>
                </div>
                <div class="user-logo">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="site-overview">
                <div class="card banner">
                    <h2>Site overview</h2>
                </div>
            </div>
            <div class="main blog-container">
                <a href="./articles.html">
                <div class="card site-card">
                    <i class="fas fa-newspaper"></i>
                    <h2>Articles</h2>
                    <p>40 articles published</p>
                </div>
                </a>
                <a href="./messages.html">
                <div class="card site-card">
                    <i class="fas fa-envelope"></i>
                    <h2>Messages</h2>
                    <p>20 Messages recieved</p>
                </div>
            </a>
            <a href="./users.html">
                <div class="card site-card">
                    <i class="fas fa-users"></i>
                    <h2>Users</h2>
                    <p>10 users registered</p>
                </div>
            </a>
            </div>
            
        </div>
    </div>
    <script src="../behavoir/dashboard.js"></script>
</body>
</html>
